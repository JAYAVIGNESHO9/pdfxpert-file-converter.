{% extends "base.html" %}
{% block content %}

<h2 class="page-title">Split PDF</h2>

<div class="card">
    <form action="/split" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <span>Select PDF file</span>
            <input type="file" name="file" accept="application/pdf" required>
        </div>

        <div class="input-group">
            <span>Pages to extract (example: 1-3,5,7-9)</span>
            <input type="text" name="pages" placeholder="1-3, 5, 7-9">
        </div>

        <button class="convert-btn" type="submit">Split PDF</button>
    </form>
</div>

{% endblock %}
